name: kamasutra_app
description: Kamasutra & Couple Games - An intimate app for couples.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # Firebase (opzionale - per login e sync cloud)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  google_sign_in: ^6.1.6
  # Storage locale
  shared_preferences: ^2.2.2

  # Localization
  easy_localization: ^3.0.3
  intl: ^0.20.2

  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  confetti: ^0.7.0

  # Utilities
  uuid: ^4.2.1
  equatable: ^2.0.5
  collection: ^1.18.0
  crypto: ^3.0.3

  # Security
  local_auth: ^2.1.7

  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lang/
    - assets/positions/

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlayfairDisplay-Italic.ttf
          style: italic
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true
